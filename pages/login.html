<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | DoubtSolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- Toggle Section - Above the Card -->
        <div class="toggle-section">
            <div class="switch">
                <span class="switch-text active" id="login-text">Log in</span>
                
                <div class="toggle-switch">
                    <input type="checkbox" id="toggle" class="toggle-input">
                    <label for="toggle" class="slider"></label>
                </div>
                
                <span class="switch-text" id="signup-text">Sign up</span>
            </div>
           

        <!-- Card Section - Below the Toggle -->
        <div class="card-section">
            <div class="flip-card__inner" id="flip-card">
                <!-- Login Side -->
                <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" action="#">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="button">Let's go!</button>
                    </form>
                </div>
                
                <!-- Signup Side -->
                <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" action="#">
                        <input class="flip-card__input" placeholder="Full Name" type="text" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const flipCard = document.getElementById('flip-card');
        const loginText = document.getElementById('login-text');
        const signupText = document.getElementById('signup-text');

        toggle.addEventListener('change', function() {
            if (this.checked) {
                // Switch to Signup
                flipCard.style.transform = 'rotateY(180deg)';
                loginText.classList.remove('active');
                signupText.classList.add('active');
            } else {
                // Switch to Login
                flipCard.style.transform = 'rotateY(0deg)';
                signupText.classList.remove('active');
                loginText.classList.add('active');
            }
        });

        // Also make the text clickable
        loginText.addEventListener('click', function() {
            toggle.checked = false;
            toggle.dispatchEvent(new Event('change'));
        });

        signupText.addEventListener('click', function() {
            toggle.checked = true;
            toggle.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
